<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
        initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Mengenal Tag Div</h1>

    <!-- Apa itu Tag <div>
         div adalah singkatan dari division. 
         digunakan untuk membagi konten menjadi 
         beberapa bagian logis 
        -->

    <div style="background-color: magenta;
         color: white; 
         font-size: 24px">
      <h4>Selamat datang di channel kelas coding</h4>
      <p>Channel belajar asyik & menyenangkan</p>
    </div>

    <div style="border: 1px solid blue;
         border-radius: 10px">
      <ul>
        <label
          >ini adalah list
          <li>list 1</li>
          <li>list 2</li>
          <li>list 3</li>
        </label>
      </ul>
    </div>
  </body>
</html>
