<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML Style, 
           Formatting & Colors
    </title>
  </head>
  <!-- Misal kita mau memberikan style warna 
       background pada halaman -->
  <body style="background-color: aqua;">
    <h1>Belajar Memberikan Style, 
        Format & Colors Pada HTML
    </h1> <hr>
    
    <!-- Memberikan style pada HTML -->
    <!-- Cara memberikan style cukup mudah ya
          yaitu seperti ini 
          <tagname style="property:value;" -->

     <!-- Kita bisa memberikan style pada
          heading 4,paragraf,  misal background-color
          -->

      <!-- Kita bisa memberikan warna pada text di
      paragraf dan heading -->

      <!-- menambahkan jenis font pada paragraf dan
      heading -->

      <!-- memberikan ukuran pada text heading 
        dan paragraf -->

      <!-- menambahkan posisi pada text heading 
      ataupun paragraf -->

     <h4 style="background-color: brown;
         color: white; 
         font-family: Verdana, Geneva, Tahoma, sans-serif;
         font-size: 40px;
         text-align: center;">
      ini adalah heading
    </h4>
    <p style="background-color : magenta;
        color: gray;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 26px;
        text-align: right;"
        >
      Ini adalah paragraf
    </p> <hr>  
    
    <!-- Formatting pada HTML -->
    <!-- membuat text menjadi tebal -->
    <b>Ini adalah text bold</b>

    <!-- strong ===>> fungsi strong adalah untuk
    mendefinisikan text yang penting dengan huruf tebal
   -->
  
   <p>kita sedang minum <strong>susu</strong></p>

   <!-- membuat text menjadi italic/cetak miring
   -->
   <i>ini text dengan cetak miring</i> <br>

   <!-- membuat text itu menjadi kecil -->
   <small>text ini bentuknya kecil</small>

   <!-- menghilight text tertentu
      dengan tag <mark> -->
    <p>Waktunya kita minum <mark>susu</mark></p>

    <!-- Colors Pada HTML -->
        <!-- Sebenarnya kita sudah membahas colors di 
          style, tapi untuk lebih memahami kita bahas juga 
          di colors -->

          <h3 style="border: 2px solid blue;">
            Hello Andre</h3>
          <h3 style="border: 2px solid white;">
            Hello Andre</h3>
          <h3 style="border: 2px solid black;">
            Hello Andre</h3>

      <!-- Memberikan colors dengan menggunakan 
        rgb dan hexa 
         -->
        <h3 style="background-color:rgb(255, 227, 200) ;">...</h3>
        <h3 style="background-color: #483D8B;">...</h3>
        
  </body>
</html>
