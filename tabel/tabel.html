<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Membuat Tabel</title>
</head>
<body>
    <h1>Membuat tabel di HTML</h1>

    <!-- table, tag table digunakan untuk 
        membuat sebuah tabel 
        <tr>  atau table row : digunakan
         untuk membuat sebuah baris baru
        <td> atau table data : digunakan untuk 
            menunjukkkan sebuah sebuah cell 
            yang didalamnya terdapat sebuah data
        <th> atau table header : digunakan untuk
             menentukan sebuah header pada kolom datanya -->
        
    <table border="1px" cellspacing="5" cellpadding="10">
        <tr>
            <td>Baris1, Kolom1</td>
            <td>Baris1, Kolom2</td>
            <td>Baris1, Kolom3</td>
        </tr>
        <tr>
            <td>Baris2, Kolom1</td>
            <td>Baris2, Kolom2</td>
            <td>Baris2, Kolom3</td>
        </tr>
    </table> <br>


    <table border="1px">
        <tr>
        <th style="background-color: aqua;">Nama</th>
        <th style="background-color: aqua;">Kelas</th>
        <th style="background-color: aqua;">Jurusan</th>
    </tr>
    <tr>
        <td>JONO</td>
        <td>X7Z</td>
        <td>Teknik Perikanan</td>
    </tr>
    <tr>
        <td>TONO/td>
        <td>Y5U</td>
        <td>Teknik Perhutanan</td>
    </tr>
    </table>

</body>
</html>
